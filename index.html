<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Multimedia in Html</h1>
        <h3>Image in HTML</h3>

        <img src="https://th.bing.com/th/id/OIP.Z-WMzhWyVQTS6B01AufLlwHaH8?rs=1&pid=ImgDetMain" alt="Yeat cat", width = "300", height="300">
        <h2>Audio in HTML</h2>
        <audio controls autoplay>
            <source src="sad-meow-song.mp3" type = "audio/mpeg"/>
        </audio>
        <h2>Video in html</h2>

        <video controls autoplay height ="200" width="200">
            <source src="" type="video/mp4" />
        
        </video>
        <h2>Iframes in HTML</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/X1BzwS-fkJM?si=g6Ye_npBKG3xcOAY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </center>
</body>
</html>
